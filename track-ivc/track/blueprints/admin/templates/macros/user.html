{% macro role_icon_for(user) -%}
  {% if user.role == 'admin' %}
    <i class="fa fa-3x fa-fw fa-shield" title="Admin"></i>
  {% endif %}
  {% if user.role == 'user' %}
    <i class="fa fa-3x fa-fw fa-user text-muted" title="Member"></i>
  {% endif %}
  {% if user.role == 'bnf' %}
    <i class="fa fa-3x fa-fw fa-bar-chart" title="Budget and Finance member"></i>
  {% endif %}
{% endmacro %}
